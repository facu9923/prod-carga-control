    {% extends 'layouts/base.html' %} {% block content %}
    <div class="card ">
        <div class="card-header text-center">
            Editar patente
        </div>
        <div class="card-body">
            <form method="post" action="/update_patent">
              <div class="form-group">
                <input type="hidden"
                  class="form-control" name="id" id="id" value="{{ carrier.id_owner }}" aria-describedby="helpId" placeholder="">
              </div>
                <div class="form-group">
                  <label for="">Nombre:</label>
                  <input type="text"
                    class="form-control" name="name" id="name" aria-describedby="helpId" value="{{ carrier.name }}">
                  <small id="helpId" class="form-text text-muted">Ingrese el nmobre</small>
                </div>
                {% for patent in patents %}
                <div class="form-group">
                    <label for="">Patente:</label>
                    <input type="text"
                      class="form-control" name="patent" id="patent" aria-describedby="helpId" value="{{ patent.patent }}">
                    <small id="helpId" class="form-text text-muted">Ingrese la patente</small>
                </div>
                {% endfor %}
                  <button type="submit" class="btn btn-succes">Editar patentes</button>
                  <a name="" id="" class="btn btn-primary" href="/" role="button">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
    {% endblock %}
