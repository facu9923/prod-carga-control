{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carga Control</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Marca -->
        <a class="navbar-brand me-auto" href="#">Carga Control</a>
        <!-- Botón de colapso -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navegación -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="nav-link active" href="/">
                Inicio <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" href="/add_user">Agregar dueño</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link active" href="/unknown_references">
                Remitos desconocidos
              </a>
            </li>
          </ul>
        </div>

        <!-- Formulario de búsqueda y cierre de sesión -->
        <div class="d-flex align-items-center">
          <!-- Formulario de búsqueda -->
          <form class="d-flex me-3" method="GET" action="">
            <input
              class="form-control me-2 mx-2"
              type="search"
              placeholder="Buscar"
              name="query"
              aria-label="Search"
              value="{{ query }}"
            />
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>

          <!-- Botón para cerrar sesión -->
          <form method="post" action="{% url 'logout' %}" class="mb-0 mx-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Cerrar sesión</button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
  </body>
</html>
