    {% extends 'layouts/base.html' %}
    {% block content %}
    <div class="container">
      <div class="card shadow-sm">
          <div class="card-body">
            <form method="post" action="/insert">
              {% csrf_token %} {{ form.as_p }}
                <div class="form-group">
                  <label for="">Nombre:</label>
                  <input type="text"
                    class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="">
                  <small id="helpId" class="form-text text-muted">Ingrese el nombre</small>
                </div>
                <div class="form-group">
                    <label for="">Patente:</label>
                    <input type="text"
                      class="form-control" name="patent" id="patent" aria-describedby="helpId" placeholder="">
                    <small id="helpId" class="form-text text-muted">Ingrese la patente</small>
                </div>
                  <button type="submit" class="btn btn-succes">Agregar patente</button>
                  <a name="" id="" class="btn btn-primary" href="/" role="button">Cancelar</a>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
